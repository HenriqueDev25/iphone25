<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Bloqueio iPhone</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        .iphone {
            width: 320px;
            height: 600px;
            background: black;
            border-radius: 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            border: 5px solid #333;
            overflow: hidden;
        }
        .screen {
            width: 100%;
            height: 100%;
            background: url('iphonewe.png') no-repeat center/cover; /* Aqui voc√™ coloca a imagem local */
            background-size: cover;
            border-radius: 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 0;
            transition: transform 0.5s ease-in-out;
        }
        .lock-icon {
            color: white;
            font-size: 20px;
            margin-top: 20px;
        }
        .clock {
            color: white;
            font-size: 50px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            margin-top: 30px;
        }
        .date {
            color: white;
            font-size: 18px;
            font-family: Arial, sans-serif;
            margin-top: 5px;
        }
        .bottom-icons {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 60px;
        }
        .icon {
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .home-bar {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: white;
            border-radius: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            cursor: pointer;
        }
        .home-bar:hover {
            transform: translateX(-50%) scale(1.2);
            opacity: 0.7;
        }
        .unlocked-screen {
            width: 100%;
            height: 100%;
            background: url('iphonewe.png') no-repeat center/cover; /* Imagem de fundo na tela inicial */
            background-size: cover;
            position: absolute;
            top: 100%;
            transition: transform 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            width: 90%;
            justify-items: center;
        }
        .app {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
            color: white;
            font-family: Arial, sans-serif;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .app:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Barra de aplicativos na parte inferior */
        .app-bar {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .app-icon {
            color: white;
            font-size: 30px;
            margin: 0 15px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .app-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="iphone">
        <div class="screen" id="lockScreen">
            <div class="lock-icon">üîí</div>
            <div class="clock" id="clock">9:41</div>
            <div class="date" id="date">Martes, 14 de septiembre</div>
            <div class="bottom-icons">
                <div class="icon">üî¶</div>
                <div class="icon">üì∑</div>
            </div>
            <div class="home-bar" id="homeBar"></div>
        </div>
        <div class="unlocked-screen" id="homeScreen">
            <div class="app-grid">
                <div class="app">üìû</div>
                <div class="app">üí¨</div>
                <div class="app">üì∑</div>
                <div class="app">üéµ</div>
                <div class="app">üåç</div>
                <div class="app">üì©</div>
                <div class="app">üìÖ</div>
                <div class="app">‚öôÔ∏è</div>
            </div>
            <!-- Barra de Apps na parte inferior -->
            <div class="app-bar">
                <div class="app-icon">üì±</div>
                <div class="app-icon">üì∑</div>
                <div class="app-icon">üåç</div>
                <div class="app-icon">‚öôÔ∏è</div>
            </div>
        </div>
    </div>
    
    <script>
        function updateClock() {
            const clockElement = document.getElementById("clock");
            const dateElement = document.getElementById("date");
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}`;

            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            dateElement.textContent = now.toLocaleDateString('es-ES', options);
        }

        setInterval(updateClock, 1000);
        updateClock();

        document.getElementById("homeBar").addEventListener("click", function () {
            document.getElementById("lockScreen").style.transform = "translateY(-100%)";
            document.getElementById("homeScreen").style.transform = "translateY(-100%)";
        });
    </script>
</body>
</html>
