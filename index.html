<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Bloqueio iPhone</title>
    <style>
        /* Estiliza√ß√£o do corpo da p√°gina */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        /* Estiliza√ß√£o do iPhone */
        .iphone {
            width: 340px;
            height: 620px;
            background: black;
            border-radius: 50px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            border: 8px solid #333;
            overflow: hidden;
        }

        /* Tela de bloqueio */
        .screen {
            width: 100%;
            height: 100%;
            background: url('iphonewe.png') no-repeat center/cover;
            border-radius: 42px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 0;
            transition: transform 0.5s ease-in-out;
        }

        /* √çcone de cadeado */
        .lock-icon {
            color: white;
            font-size: 20px;
            margin-top: 15px;
        }

        /* Rel√≥gio na tela de bloqueio */
        .clock {
            color: white;
            font-size: 50px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            margin-top: 30px;
        }

        /* Data na tela de bloqueio */
        .date {
            color: white;
            font-size: 18px;
            font-family: Arial, sans-serif;
            margin-top: 5px;
        }

        /* Barra de navega√ß√£o inferior */
        .home-bar {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: white;
            border-radius: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            cursor: pointer;
        }

        /* Tela desbloqueada (Home Screen) */
        .unlocked-screen {
            width: 100%;
            height: 100%;
            background: url('iphonewa.png') no-repeat center/cover;
            position: absolute;
            top: 100%;
            transition: transform 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Grid de aplicativos */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            width: 90%;
            justify-items: center;
        }

        /* √çcones de aplicativos */
        .app {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
            color: white;
            font-family: Arial, sans-serif;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

    </style>
</head>
<body>
    <div class="iphone">
        <!-- Tela de Bloqueio -->
<div class="iphone">
    <!-- Tela de Bloqueio com Imagem e Informa√ß√µes -->
    <div class="screen" id="lockScreen">
        <img src="caminho/para/sua-imagem.png" alt="Tela de Bloqueio" class="iphone-image" />
        <div class="clock" id="clock">9:41</div>
        <div class="date" id="date">Martes, 14 de septiembre</div>
    </div>
</div>


        <!-- Tela Inicial (Home Screen) -->
        <div class="unlocked-screen" id="homeScreen">
            <div class="app-grid">
                <div class="app">üìû</div>
                <div class="app">üí¨</div>
                <div class="app">üì∑</div>
                <div class="app">üéµ</div>
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para atualizar o rel√≥gio
        function updateClock() {
            const clockElement = document.getElementById("clock");
            const dateElement = document.getElementById("date");
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}`;
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            dateElement.textContent = now.toLocaleDateString('pt-BR', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Evento para desbloquear a tela
        document.getElementById("homeBar").addEventListener("click", function () {
            document.getElementById("lockScreen").style.transform = "translateY(-100%)";
            document.getElementById("homeScreen").style.transform = "translateY(-100%)";
        });
    </script>
</body>
</html>
