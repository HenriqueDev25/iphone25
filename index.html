<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Bloqueio iPhone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="iphone">
        <div class="screen" id="lockScreen">
            <div class="lock-icon">🔒</div>
            <div class="clock" id="clock">9:41</div>
            <div class="date" id="date">Martes, 14 de septiembre</div>
            <div class="bottom-icons">
                <div class="icon-wrapper" id="flashlight"><div class="icon">🔦</div></div>
                <div class="icon-wrapper" id="camera"><div class="icon">📷</div></div>
            </div>
            <div class="home-bar" id="homeBar"></div>
        </div>
        <div class="unlocked-screen" id="homeScreen">
            <div class="app-grid">
                <div class="app">📞</div>
                <div class="app">💬</div>
                <div class="app">📷</div>
                <div class="app">🎵</div>
                <div class="app">🌍</div>
                <div class="app">📩</div>
                <div class="app">📅</div>
                <div class="app">⚙️</div>
            </div>
            <div class="dock-bar">
                <div class="app">📞</div>
                <div class="app">💬</div>
                <div class="app">📷</div>
                <div class="app">🎵</div>
            </div>
        </div>
        <div class="unlock-button" id="unlockButton"></div>
        <div class="camera-icon"></div>
    </div>
    <script src="script.js"></script>
</body>
