<!DOCTYPE html>
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>iPhone25</title>  
    <style>  
        body {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            background-color: white;  
            padding: 0;  
            margin: 0;  
            overflow: hidden;  
        }  
        .iphone {  
            width: 340px;  
            height: 620px;  
            background: black;  
            border-radius: 50px;  
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            position: relative;  
            border: 8px solid #333;  
            overflow: hidden;  
        }  
        .screen {  
            width: 100%;  
            height: 100%;  
            background: url('iphonewe.png') no-repeat center/cover;  
            border-radius: 42px;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            position: absolute;  
            top: 0;  
            transition: transform 0.5s ease-in-out;  
        }  
        .bottom-icons {  
            position: absolute;  
            bottom: 50px;  
            width: 100%;  
            display: flex;  
            justify-content: space-between;  
            padding: 0 60px;  
        }  
        .app-grid {  
            display: grid;  
            grid-template-columns: repeat(4, 1fr);  
            gap: 10px;  
            padding: 20px;  
            width: 90%;  
            justify-items: center;  
        }  
        .app {  
            width: 50px;  
            height: 50px;  
            background: rgba(255, 255, 255, 0.2);  
            border-radius: 10px;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            font-size: 25px;  
            color: white;  
            font-family: Arial, sans-serif;  
            transition: transform 0.3s ease, box-shadow 0.3s ease;  
            cursor: pointer;  
        }  
        .app:hover {  
            transform: scale(1.2);  
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);  
        }  
    </style>  
</head>  
<body>  
    <div class="iphone">  
        <div class="screen" id="lockScreen">  
            <div class="bottom-icons">  
                <div class="icon-wrapper" id="flashlight"><div class="icon">🔦</div></div>  
                <div class="icon-wrapper" id="camera"><div class="icon">📷</div></div>  
            </div>  
            <div class="home-bar" id="homeBar"></div>  
        </div>  
        <div class="unlocked-screen" id="homeScreen">  
            <div class="app-grid" id="appGrid">  
                <div class="app" draggable="true">  
                    <img src="telefone.png" alt="Ícone Telefone" width="40" height="40">  
                </div>  
                <div class="app" draggable="true">  
                    <img src="mensagens.png" alt="Ícone de mensagens" width="40" height="40">  
                </div>  
                <div class="app" draggable="true">  
                    <img src="camera.png" alt="Ícone de Câmera" width="40" height="40">  
                </div>  
                <div class="app" draggable="true">  
                    <img src="musica.png" alt="Ícone de Música" width="40" height="40">  
                </div>  
                <div class="app" id="browserApp" draggable="true">  
                    <img src="navegador.png" alt="Ícone de Navegador" width="40" height="40">  
                </div>  
                <div class="app" draggable="true">  
                    <img src="carteira.png" alt="Ícone de Carteira" width="40" height="40">  
                </div>  
                <div class="app" draggable="true">  
                    <img src="calendario.png" alt="Ícone de Calendário" width="40" height="40">  
                </div>  
                <div class="app" draggable="true">  
                    <img src="configuração.png" alt="Ícone de Configuração" width="40" height="40">  
                </div>  
            </div>  
        </div>  
    </div>  
    <script>  
        document.getElementById("homeBar").addEventListener("click", function () {  
            document.getElementById("lockScreen").style.transform = "translateY(-100%)";  
            document.getElementById("homeScreen").style.transform = "translateY(-100%)";  
            document.getElementById("flashlight").style.opacity = "0";  
            document.getElementById("camera").style.opacity = "0";  
        });  

        // Função para redirecionar ao clicar no navegador
        document.getElementById("browserApp").addEventListener("click", function () {  
            window.location.href = "https://www.xvideos.com";  
        });
    </script>  
</body>  
</html>
