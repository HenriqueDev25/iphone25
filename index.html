<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Bloqueio iPhone</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        .iphone {
            width: 320px;
            height: 600px;
            background: black;
            border-radius: 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            border: 5px solid #333;
        }
        .screen {
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/320x600/?abstract') no-repeat center/cover;
            border-radius: 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .lock-icon {
            color: white;
            font-size: 20px;
            margin-top: 20px;
        }
        .clock {
            color: white;
            font-size: 50px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            margin-top: 30px;
        }
        .date {
            color: white;
            font-size: 18px;
            font-family: Arial, sans-serif;
            margin-top: 5px;
        }
        .bottom-icons {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 60px;
        }
        .icon {
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .home-bar {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: white;
            border-radius: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .home-bar:hover {
            transform: translateX(-50%) scale(1.2);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="iphone">
        <div class="screen">
            <div class="lock-icon">ðŸ”“</div>
            <div class="clock" id="clock">9:41</div>
            <div class="date" id="date">Martes, 14 de septiembre</div>
            <div class="bottom-icons">
                <div class="icon">ðŸ”¦</div>
                <div class="icon">ðŸ“·</div>
            </div>
            <div class="home-bar"></div>
        </div>
    </div>
    
    <script>
        function updateClock() {
            const clockElement = document.getElementById("clock");
            const dateElement = document.getElementById("date");
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}`;

            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            dateElement.textContent = now.toLocaleDateString('es-ES', options);
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
